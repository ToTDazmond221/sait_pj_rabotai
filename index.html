
<!DOCTYPE html>
<html>
<head>
    <title>Forum Posts</title>
</head>
<body>
    <form method="POST" action="/add_post">
        <textarea name="content" rows="4" cols="50" placeholder="напишите свой вопрос?"></textarea><br>
        <input type="submit" value="добавить пост">
    </form>
    <h1>последние вопросы</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('view_post_details', post_id=loop.index) }}">{{ post['content'] }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
